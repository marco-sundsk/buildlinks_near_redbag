<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
    <title>redbag</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/sendPacket.css">
    <link rel="stylesheet" href="./css/layer.css">
    <script src="./js/offset.js"></script>
    <script>
        // window.addEventListener('error', function(e) {
        //     console.log(e);
        //     console.log('111111')
        // }, true);
    </script>
</head>
<body>
<div class="wrap">
    <div class="borderIconTop"></div>
    <div class="borderIconBottom"></div>
    <div class="sendTopWrap">
        <h2 class="userTitle">发红包 <button class="loginOut"></button></h2>
        <div class="userMessage">
            <div class="usersList">
                <i class="userImg"></i>
                <span class="userName"></span>
            </div>
            <div class="usersList">
                <div class="userBalance">
                    <span class="userBalanceTxt">0.00</span>
                    <i></i>
                </div>
            </div>
        </div>
    </div>
    <div class="sendCenterWrap">
        <div class="amountList">
            <div class="amountIconPin"><i></i></div>
            <div class="amountName amountNameTog">总金额</div>
            <div class="amountInput"><input type="text" id="allAmount" onkeyup="clearNoNum(this);document.getElementById('allAmountTxt').innerText = !this.value.trim()?'0.00':this.value" placeholder="0.00"></div>
            <div class="amountIcon"><i></i></div>
        </div>
        <div class="amountChange" data-type="1">
            当前为拼手气红包，<span>改为普通红包</span>
        </div>
        <div class="amountList">
            <div class="amountName">红包个数</div>
            <div class="amountInput"><input type="text" id="amountLen" onkeyup="validationNumber(this,0)" placeholder="填写个数"></div>
            <div class="amountIcon"><i></i></div>
        </div>
        <div class="amountList">
            <div class="amountInput amountText"><input class="sloganTxt" type="text" placeholder="万事如意，恭喜发财"></div>
        </div>
    </div>
    <div class="sendBottomWrap">
        <div class="totalWrap"><span id="allAmountTxt">0.00</span><i></i></div>
        <button class="totalSubmitBtn">发拼手气红包</button>
        <a class="packetHistoryBtn" href="packetHistory.html">红包历史</a>
    </div>
</div>
<div class="layerCopyUrlWrap">
    <div class="layerCopyUrlBox">
        <div class="layerCopyUrlTxt">
            <textarea id="copyUrlTxt" rows="5">【点击该链接即可领取Petter Yun发送的Near鼬红包】http://localhost:63342/redbag/sendPacket.html?all_keys=ed25519%3A3ErjAkLBJ79WoXAiPeYQ2onR9qUwZkBMq6MYsZQAsjjV</textarea>
        </div>
        <div class="layerCopyUrlBtn">
            <button class="copyUrlBtn" data-clipboard-target="#copyUrlTxt" data-clipboard-action="copy"></button>
        </div>
        <div class="closeBtn"></div>
    </div>
</div>
<script src="js/near-api-js.js"></script>
<script src="./js/jquery.js"></script>
<script src="./js/jquery.cookie.min.js"></script>
<script src="./js/layer.js"></script>
<script src="./js/public.js"></script>
<script src="./js/config.js"></script>
<script src="./js/main.js"></script>
<script src="./js/sendPacket.js"></script>
<script src="js/clipboard.min.js"></script>
</body>
</html>
